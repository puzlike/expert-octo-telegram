<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>両替</title>
		<style>
		table { 
			border-collapse: collapse; 
			margin-top: 10px;
			}
		td {
			width: 80px;
			height: 50px;
			border: solid 1px;
			text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>金種計算</h1>
		金額を入力してください。<input type="text" class="input"><br>
		<button class="clsbtn">クリア</button><br>
		<table class="tbl"></table>
	<script>
		const tbl = document.querySelector('.tbl');
		const input = document.querySelector('.input');
		const clsbtn = document.querySelector('.clsbtn');
		
		input.addEventListener('change', ryougae);
		function ryougae() {
			const kahei = [10000, 5000, 1000, 500, 100, 50, 10, 5, 1];
			const len = kahei.length;
			var kingaku = parseInt(input.value);
			var maisyu = new Array(len);
			for (var i = 0; i < len; i++) {
				if (kingaku < kahei[i]) {
			 		maisyu[i] = 0;
				} else {
					maisyu[i] = Math.trunc(kingaku / kahei[i]);
					kingaku = kingaku % kahei[i];
				}
				var str;
				if (maisyu[i] != 0) {
					if (i <= 2) {
						str = "円札";
					} else {
						str = "円玉";
					}
					tbl.innerHTML += `<td>${kahei[i] + str}</td><td>${maisyu[i]}枚`;
				}
			}
		}

		clsbtn.addEventListener('click', () => {
			input.value = "";
			tbl.innerHTML = "";
		});
	</script>
	</body>
</html>
