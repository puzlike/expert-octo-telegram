<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.container {
			display: flex;
			width: 500px;
			height: 500px;
		}
		.flex {
			display: flex;
			width: 400px;
			height: 200px;
			margin: 50px auto;
		}
		.box {
			display: box;
			width: 200px;
			height: 400px;
			margin: 0 20px;
		}
		img {
			width: 100px;
			height: 100px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="flex">
			<img src="rogo1.png" alt="ロゴ画像1">
			<img src="rogo2.png" alt="ロゴ画像2">
		</div>
		<div class="box">
			<img src="rogo3.png" alt="ロゴ画像3">
			<img src="rogo4.png" alt="ロゴ画像4">
		</div>
	</div>
	
</body>
</html>
