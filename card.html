<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>百人一首</title>
	<style>
		#output {
			width: 300px;
			height: 100px;
		}
	</style>
</head>
<body>
	<input type="button" id="outputBtn" value="カード表示">
	<div id="output">
	</div>
	<script>
		output = document.querySelector('#output');
		outputBtn = document.querySelector('#outputBtn');
		cards = ['card1.jpg', 'card2.jpg', 'card3.jpg', 'card4.jpg', 'card5.jpg', 'card6.jpg', 'card7.jpg', 'card8.jpg', 'card9.jpg', 'card10.jpg']
		outputBtn.addEventListener('click', function() {
			shuffle_cards = cards.sort(function() {
				return Math.random() - 0.5;
			})
			card_url = shuffle_cards[0]
			let img = document.createElement('img');
			let src = document.createAttribute('src');
			let alt = document.createAttribute('alt')
			src.value = card_url;
			alt.value = card_url;
			img.setAttributeNode(src);
			img.setAttributeNode(alt);
			output.append(img);
		},false);
	</script>	
</body>
</html>
