<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>百人一首</title>
	<style>
		#output {
			border: 1px solid #121212;
			width: auto;
			height: 100px;
		}
	</style>
</head>
<body>
	<input type="button" id="outputBtn" value="表示">
	<div id="output">
	</div>
	<script>
		output = document.querySelector('#output');
		outputBtn = document.querySelector('#outputBtn');
		cards = [
		'秋（あき）の田のかりほの庵（いほ）の苫（とま）を荒みわがころも手は露に濡れつつ',
		'春（はる）すぎて夏来にけらし白たへのころもほすてふあまの香具山',
		'あしびきの山鳥の尾のしだり尾のながながし夜をひとりかも寝む',
		'田子（たご）の浦にうちいでて見れば白たへの富士の高嶺に雪は降りつつ',
		'奥（おく）山にもみぢ踏み分け鳴く鹿の声聞く時ぞ秋は悲しき',
		'かささぎの渡せる橋に置く霜の白きを見れば夜ぞふけにける',
		'あまの原ふりさけ見ればかすがなる三笠の山にいでし月かも',
		'わが庵（いほ）は都のたつみしかぞ住む世を宇治山と人はいふなり',
		'花（はな）の色はうつりにけりないたづらにわが身世にふるながめせしまに',
		'これやこの行くも帰るも別れては知るも知らぬも逢坂の関',
		]
		outputBtn.addEventListener('click', function() {
			shuffle_cards = cards.sort(function() {
				return Math.random() - 0.5;
			})
			card = shuffle_cards[0]
		
			output.textContent = card;
		},false);
	</script>	
</body>
</html>
