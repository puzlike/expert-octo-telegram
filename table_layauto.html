<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>テーブル下揃え</title>
  <style>
    .wrap {
      height: 200px;
      display: flex;
      align-items: flex-end;
    }

    .temp {
      width: 100px;
      margin-right: 20px;
      border-collapse: collapse;
    }
  
    tr {
      height: 30px;
    }
    
    table, tr, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <table class="temp">
      <tr>
        <td>a</td>
      </tr>
      <tr>
        <td>b</td>
      </tr>
      <tr>
        <td>c</td>
      </tr>
      <tr>
        <td>d</td>
      </tr>
    </table>
    <table class="temp">
      <tr>
        <td>あ</td>
      </tr>
      <tr>
        <td>い</td>
      </tr>
      <tr>
        <td>う</td>
      </tr>
    </table>
  </div>
</body>
</html>
