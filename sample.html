<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.main {
			width: 500px;
			height: 300px;
			margin: 0 auto;
			border: 4px solid #ffffff;
			background-color: yellow;
		}
		.image {
			display: flex;
			justify-content: center;
			width: 500px;
			height: 500px;
			margin: 0 auto;
		}
		.image img {
			width: 100px;
			height: 100px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="main">
	</div>
	<div class="image">
		<img src="img1.jpg">
		<img src="img2.jpg">
		<img src="img3.jpg">
		<img src="img4.jpg">
	</div>
</body>
</html>
