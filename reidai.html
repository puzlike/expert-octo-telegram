<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<form>
		<p>何円の為替損益まで耐えられるか？</p>
		<p>購入時１米ドル：<input name= "a" size="10" type="number">円</p>
		<p>　　　　利回り：<input name="b" size="10" type="number">％</p>
		<p>　　　投資期間：<input name="n" size="10" type="number">年</p>
		<p>　　　　　答え：<input name="mass" size="10" type="number">円</p>
	</form>
	<script>
		let input = document.getElementsByTagName('input');
		input[2].addEventListener('change', function() {
			a = Number.parseInt(input[0].value);
			b = Number.parseInt(input[1].value);
			n = Number.parseInt(input[2].value);
			mass = a / Math.pow((1 + b / 100), n);
			fmt = new Intl.NumberFormat('ja-Jp', {
				style: 'decimal',
				maximumFractionDigits: 2
			});
			input[3].value = fmt.format(mass); 
		}, false); 
	</script>
</body>
</html>
