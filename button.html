<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ボタン</title>
	<style>
	body {
	  background-color: #343d55;
	}
	  a {
	    background-color: white;
	    display: flex;
	    padding: 20px 0;
	    border-radius: 4px;
	    text-decoration: none;
	  }
	  ul {
	    list-style: none;
	    width: 300px;
	    margin: 60px auto;
	  }
	  li {
	    margin-bottom: 20px;
	  }
	  img {
	    width: 50px;
	    height: 50px;
	    margin: 10px;
	  }
	  span {
	    padding: 10px;
	    margin: 10px auto;
	    text-align: center;
	  }
	</style>
</head>
<body>
	<ul>
	  <li><a href="#"><img src="roironoto.png"><span>ロイロノートでログイン</span></a></li>
	  <li><a href="#"><img src="google.png"><span>Googleでログイン</span></a></li>
	  <li><a href="#"><img src="microsoft.png"><span>Microsoftでログイン</span></a></li>
	</ul>
</body>
</html>
