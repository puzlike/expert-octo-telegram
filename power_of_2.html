<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>2の○乗</title>
</head>
<body>
	<script>
		num = parseInt(prompt("2の○乗は？"));
		if (num == 0) {
			document.write(`2の${num}乗は1です`);
		}
		else
		{
			 if (num >= 1) {
				ans = 1;
				ret = power(num, ans);
			}
			else {
				ans = -1;
				ret = power(-num, ans);
			}			
			document.write(`2の${num}乗は${ret}です`);
		}

		function power(n, x) {
			for (let i = 1; i <= n; i++) {
				x  *=  2;
			}
			return x;
		}		
	</script>
</body>
</html>
