<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>25×20の掛け算</title>
</head>
<body>
  <p>【25×20の掛け算】</p>
  <table id='output'> </table>
  <script>
    output = document.getElementById('output');
    
    for (let i = 1; i <= 25; i++) {
      let row = output.insertRow();
      for (let j = 1; j <= 20; j++) {
        let cell = row.insertCell();
        k = i * j;
        str = String(k).padStart(3, '*');
        let text = document.createTextNode(str);
        cell.appendChild(text);
      }
	}
  </script>
</body>
</html>
